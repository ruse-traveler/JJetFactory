# eicrecon jet object.

edm4eic::Jet:
  Description: "Generic jet"
  Author: "Derek Anderson, Zhongling Ji"
  Members:
    - uint32_t          nCsts        // number of constituents
    - float             area         // jet area
    - float             energy       // jet energy
    - edm4hep::Vector3f momentum     // jet 3-momentum
  VectorMembers:
    - float             cstEnergy    // constituent energy
    - edm4hep::Vector3f cstMomentum  // constituent 3-momentum 

